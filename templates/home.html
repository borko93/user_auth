{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Здраво,{{ user.username }}!
<a href="{% url 'password_change' %}">Промијените лозинку</a>
<hr>
<form action="{%url 'logout'%}" method="post">
    {%csrf_token%}
    <button type="submit">Излогујте се</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Улогујте се</a>
<hr>
<p>Заборавили сте лозинку?</p>
<a href="{%url 'password_reset' %}">Ресетујте лозинку</a>
{% endif %}
{% endblock %}
